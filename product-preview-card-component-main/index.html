<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Box">

    <div class="Card">
      <div class="Photo">
        <img src="./images/image-product-desktop.jpg" alt="Perfume">
      </div>
      <div class="Desc">
        <p>Perfume</p>
        <p>Gabrielle Essence Eau De Parfum</p> 
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="Price">
            <p class="Old-price" title="Old price">$149.99</p>
            <p class="New-price" title="New price">$169.99</p>
          </div>
          <div class="Add">Add to Cart</div>
          
          <div class="attribution" hidden>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/AbSamrah">AbSamrah</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
